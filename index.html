<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Tasks and Subtasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="todo.js"></script>
    <div class="container">
        <h1>TODO</h1>

        <div>
        <ul id="task-list"></ul>
        </div>
    </div>

</html>
